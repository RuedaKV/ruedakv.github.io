    <h2 class="resume-header">Contact Me</h2>
    <p class="contact-me-description">
      Feel free to contact me directly via <span><a href="mailto:KevinRueda2024@u.northwestern.edu" class="bio-link">email</a></span> or connect with me on <span><a href="https://www.linkedin.com/in/ruedakv/" class="bio-link">LinkedIn</a></span>. Alternatively, you can fill out the form below to leave me a message:
    </p>

    <div class="form-container">
      <form class="contact-form">
    
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" placeholder="Your First Name">
    
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" placeholder="Your Last Name">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email">
    
        <label for="reason">Reason</label>
        <select id="reason" name="reason">
          <option value="work-inquiry">Work Inquiry</option>
          <option value="linkedin-connection-inquiry">LinkedIn Connection Inquiry</option>
          <option value="other">Other</option>
        </select>
    
        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Your Message Here" style="height:500px"></textarea>
    
        <input aria-label="Submit form button" type="submit" value="Submit">
    
      </form>
    </div>
